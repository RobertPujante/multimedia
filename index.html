<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple music player with neumorphism effects">

    <title>Music Player</title>
    <link rel="preload" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="resources/sass/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
</head>
<body>
    <audio id="audio" controls class="d-none">
        <source type="audio/mpeg">
    </audio>

    <div class="container-fluid">
        <div class="container-wrapper vh-100">
            <!-- header -->
            <div class="header py-3">
                <div class="header-items">
                    <button type="button" class="header-buttons active" id="btn-menu" title="Menu">
                        <i data-feather="menu"></i>
                    </button>
                </div>
                <div class="header-items">
                    <div class="volume-range">
                        <div class="range active d-none">
                            <input type="range" name="volume-range" id="volume-range" min="0" max="1" value="1" step="0.01">
                        </div>
                    </div>

                    <button type="button" class="header-buttons active" id="btn-volume" title="Volume 100%">
                        <div class="volume-x d-none">
                            <i data-feather="volume-x"></i>
                        </div>
                        <div class="volume d-none">
                            <i data-feather="volume"></i>
                        </div>
                        <div class="volume-1 d-none">
                            <i data-feather="volume-1"></i>
                        </div>
                        <div class="volume-2">
                            <i data-feather="volume-2"></i>
                        </div>
                    </button>
                </div>
            </div>
            <!-- ends here -->

            <!-- artist -->
            <div class="artist">
                <div class="row no-gutters artist-wrapper">
                    <div class="artist-disc mb-4">
                        <div class="artist-image">
                            <div class="disc-circle">
                                <div class="disc-circle-child"></div>
                            </div>
                            <img id="artist" width="350" height="auto">
                        </div>
                    </div>
                    <div class="artist-details">
                        <p id="artist-info" class="mb-0">Marshmello ft. Bastille</p>
                        <h2 id="song-title">Happier</h2>
                    </div>
                </div>
            </div>
            <!-- ends here -->

            <div class="audio-tracker w-100">
                <input type="range" name="audio-track" id="audio-track" class="audio-track" min="0" step="1">
            </div>

            <div class="actions mb-4">                    
                <div class="filters justify-content-center">
                    <!-- play buttons -->
                    <!-- <button type="button" class="btn-action active" id="btn-shuffle" title="Shuffle">
                        <i data-feather="shuffle"></i>
                    </button> -->
                    <button type="button" class="btn-action active" id="btn-repeat" title="Repeat: Off">
                        <i data-feather="repeat"></i>
                    </button>
                    <button type="button" class="btn-action active" id="btn-back" title="Back">
                        <i data-feather="skip-back"></i>
                    </button>
                    <button type="button" class="btn-action active" id="btn-pause" style="display: none;" title="Pause">
                        <i data-feather="pause"></i>
                    </button>
                    <button type="button" class="btn-action active" id="btn-play" title="Play">
                        <i data-feather="play"></i>
                    </button>
                    <button type="button" class="btn-action active" id="btn-next" title="Next">
                        <i data-feather="skip-forward"></i>
                    </button>
                    <button type="button" class="btn-action active" id="btn-list" title="Next">
                        <i data-feather="list"></i>
                    </button>
                    <!-- ends here -->
                </div>
                
            </div>
            <!-- <div class="actions">
                <div class="filters">
                    <button type="button" class="btn-action-sm active" id="btn-heart" title="Add to Favorites">
                        <i data-feather="heart"></i>
                    </button>
                    <button type="button" class="btn-action-sm active" id="btn-remove" title="Remove">
                        <i data-feather="trash"></i>
                    </button>
                    <button type="button" class="btn-action-sm active" id="btn-more" title="More">
                        <i data-feather="more-horizontal"></i>
                    </button>
                </div>
            </div> -->
        </div>
    </div>
    
    <!-- plugins -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/feather-icons/dist/feather.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ends here -->

    <script src="resources/js/script.js"></script>   
</body>
</html>
